
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat-container">
        <div class="header">Chatbot</div>
        <div class="chat-box">
            <div class="response-div" id="responseDiv"></div>
            <div id="imagePreviewContainer" class="image-preview-container" style="display: none;"></div>
            <div class="input-div">
                <div class="imginputdiv">
                <input type="text" id="userInput" placeholder="Type your message..." />
                <input type="file" id="imageInput" accept="image/*" style="display: none;" />
                <i class="fa-solid fa-image" id="imageIcon" title="Upload Image"></i>
            </div>
                <button id="sendButton">Send</button>
                <span id="loadingSpinner" style="display: none;" class="spinner"></span>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
